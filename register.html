<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register Page</title>
    <link rel="stylesheet" href="css/register.css">
    <link rel="icon" href="assets/register.png">
    <style>
        body{
            background-image: url("assets/img.png");
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
</head>
<body>

<form action="">
    <legend>CREATE AN ACCOUNT!</legend><br>

    <label for="fname">First Name :</label>
    <input type="text" id="fname" placeholder="Enter your first name" required="required"><br><br>

    <label for="sname">Surname :</label>
    <input type="text" id="sname" placeholder="Enter your surname" required="required"><br><br>

    <label for="email">Email Address :</label>
    <input type="email" id="email" placeholder="abc@gmail.com" required="required"><br><br>

    <label for="pwd">Password :</label>
    <input type="password" id="pwd" placeholder="Enter your password" required="required"><br><br>

    <label for="cpassword">Confirm Password :</label>
    <input type="password" id="cpassword" placeholder="Enter your password" required="required"><br><br>

    <label for="phone">Phone Number :</label>
    <input type="number" id="phone" placeholder="eg 0712345678" required="required"><br><br>

    <label for="address">Address :</label>
    <input type="text" id="address" placeholder="Enter your address" required="required"><br><br>

    <label for="file">Choose image :</label>
    <input type="file" id="file" required="required"><br><br>

    <label for="nationality">Nationality :</label>
    <select name="" id="nationality">
        <option value="" disabled="disabled">--Choose nationality--</option>
        <option value="">Kenyan</option>
        <option value="">Nigerian</option>
        <option value="">Ugandan</option>
        <option value="">Tanzanian</option>
    </select><br><br>

    <label>Choose gender :</label> <br>
    <input type="radio" id="male">
    <label for="male">Male</label> <br>

    <input type="radio" id="female">
    <label for="female">Female</label> <br>

    <input type="radio" id="other">
    <label for="other">Other</label> <br><br>

    <label>Hobby :</label><br>
    <input type="checkbox" id="cricket">
    <label for="cricket">Cricket</label> <br>

    <input type="checkbox" id="football">
    <label for="football">Football</label> <br>

    <input type="checkbox" id="hokey">
    <label for="hokey">Hokey</label> <br><br>

    <label for="message">Describe yourself</label><br>
    <textarea name="" id="message" cols="40" rows="5" placeholder="Type something here..." required="required"></textarea> <br><br>

    <input type="checkbox" id="terms">
    <label for="terms">I agree to the Terms and Conditions</label><br><br>

    <button type="submit">Register</button>


</form>

</body>
</html>
